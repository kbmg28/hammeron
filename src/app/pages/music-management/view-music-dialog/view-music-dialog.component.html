<div mat-dialog-title >
  <div class="align-icon-and-text" style="justify-content: center; padding: 0px">
    <span class="music-name-dialog">{{data?.name}}</span>
    <span class="material-icons-round" (click)="close()">
      close
    </span>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <span class="singer-name-dialog align-icon-and-text">
    <span class="material-icons" style="margin-right: 10px;">
      mic_none
    </span>
    {{data?.singer?.name}}
  </span>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [routerLink]="['/music/create-or-edit']" [state]="data" (click)="close()" style="width: 100%;">
    {{ 'button.edit' | translate}}
  </button>
</mat-dialog-actions>
