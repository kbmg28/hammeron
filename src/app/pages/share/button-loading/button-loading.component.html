<button mat-raised-button
[style.background-color]="layoutBackgroundColor"
[style.color]="layoutTextColor"
[style.width]="buttonWidthSize"
[style.height]="buttonHeightSize"
type="submit" [disabled]="isValidForm || isLoading">
  <span *ngIf="!isLoading">{{ keyMessage | translate }}</span>
  <mat-icon class="notranslate" *ngIf="isLoading">
    <mat-spinner diameter="20"></mat-spinner>
  </mat-icon>
</button>
