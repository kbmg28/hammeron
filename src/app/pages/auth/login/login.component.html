<div class="app-main-content">
  <p class="hello">
    Ol√°!
  </p>
  <p class="message-before-form">
    Digite seu email e senha para acessar o aplicativo
  </p>
  <form [formGroup]="registerForm" >

    <mat-form-field appearance="outline">
      <mat-label>{{ 'informationsUser.email' | translate }}</mat-label>
      <input class="input-form-login" matInput placeholder="{{ 'placeholder.email' | translate }}" formControlName="email" required>
      <!-- <mat-icon matSuffix>email</mat-icon> -->
      <mat-error *ngIf="email?.errors">{{getErrorInvalidEmailMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'informationsUser.password' | translate }}</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password?.errors">{{getErrorInvalidPasswordMessage()}}</mat-error>
    </mat-form-field>
    <br>

    <p class="message-after-form">
      Esqueceu sua senha?

      <button mat-icon-button class="reset-password" routerLink="/reset-password">
        Redefina aqui
        <!-- Redefina aqui {{ 'button.register' | translate}} -->
      </button>
    </p>

    <br>
    <button id="buttonSubmit" mat-raised-button
    [style.background-color]="(!registerForm.valid || isLoading) ? '' : '#142454' "
    [style.color]="(!registerForm.valid || isLoading) ? '' : 'white' "
        type="submit"
        [disabled]="!registerForm.valid || isLoading"
        (click)="onSubmit()">
      <span *ngIf="!isLoading">{{ 'button.login' | translate }}</span>
      <mat-icon *ngIf="isLoading">
        <mat-spinner diameter="20"></mat-spinner>
      </mat-icon>
    </button>
    <br>
    <button mat-icon-button class="register-span" routerLink="/register">{{ 'button.register' | translate}}</button>
  </form>
</div>
