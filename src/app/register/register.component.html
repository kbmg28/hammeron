<mat-card id="card">
  <mat-card-title>
		Cadastro
	</mat-card-title>

  <mat-card-content>
    <form [formGroup]="registerForm" >

      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome Completo" formControlName="name" required>
        <mat-error *ngIf="name?.errors">{{getErrorInvalidNameMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="seuEmail@exemplo.com" formControlName="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email?.errors">{{getErrorInvalidEmailMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput placeholder="(XX) XXXXX-XXXX" formControlName="cellPhone" required type="text" mask="(00) 00000-0000">
        <mat-icon matSuffix>phone_android</mat-icon>
        <mat-error *ngIf="cellPhone?.errors">{{getErrorInvalidCellPhoneMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors">{{getErrorInvalidPasswordMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <button id="buttonSubmit" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" (click)="onSubmit()">
        Criar conta
      </button>
      <mat-icon>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </mat-icon>
    </form>
  </mat-card-content>
